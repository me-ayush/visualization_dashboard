<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

    <title>Data Visualization</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- Add your CSS styles here if needed -->
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 20px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0px;
            /* left: -300px; */
            /* Initially hide the sidebar off-screen */
            width: 300px;
            height: 100%;
            background-color: #f8f9fa;
            padding: 15px;

            z-index: 1000;
            overflow-y: scroll;
        }

        .show {
            left: 0px;
        }

        .main-content {
            margin-left: 0px;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        select,
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        /* Style the "Apply Filters" button */
        #applyFiltersBtn {
            margin-top: 10px;
        }

        /* Style the toggle button */
        #toggleFiltersBtn {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1001;
        }
    </style>
</head>

<body>
    <!-- Toggle Button -->

    <div class="container">
        <div class="sidebar" id="sidebar">
            <h2>Dashboard Filters</h2>

            <!-- End Year Filter -->
            <label for="endYearFilter">End Year:</label>
            <select id="endYearFilter" class="form-control">
                <option value="all">All</option>
                {% for data in data_list|unique_topics:'end_year' %}
                <option value="{{ data.key }}">{{ data.value }}</option>
                {% endfor %}
            </select>

            <!-- Start Year Filter -->
            <label for="startYearFilter">Start Year:</label>
            <select id="startYearFilter" class="form-control">
                <option value="all">All</option>
                {% for data in data_list|unique_topics:'start_year' %}
                <option value="{{ data.key }}">{{ data.value }}</option>
                {% endfor %}
            </select>

            <!-- Topics Filter -->
            <label for="topicsFilter">Topics:</label>
            <select id="topicsFilter" class="form-control">
                <option value="all">All</option>
                {% for data in data_list|unique_topics:'topic' %}
                <option value="{{ data.key }}">{{ data.value }}</option>
                {% endfor %}
            </select>

            <!-- Sector Filter -->
            <label for="sectorFilter">Sector:</label>
            <select id="sectorFilter" class="form-control">
                <option value="all">All</option>
                {% for data in data_list|unique_topics:'sector' %}
                <option value="{{ data.key }}">{{ data.value }}</option>
                {% endfor %}
            </select>

            <!-- Region Filter -->
            <label for="regionFilter">Region:</label>
            <select id="regionFilter" class="form-control">
                <option value="all">All</option>
                {% for data in data_list|unique_topics:'region' %}
                <option value="{{ data.key }}">{{ data.value }}</option>
                {% endfor %}
            </select>

            <!-- PEST Filter -->
            <label for="pestFilter">PEST:</label>
            <select id="pestFilter" class="form-control">
                <option value="all">All</option>
                {% for data in data_list|unique_topics:'pestle' %}
                <option value="{{ data.key }}">{{ data.value }}</option>
                {% endfor %}
            </select>

            <!-- Source Filter -->
            <label for="sourceFilter">Source:</label>
            <select id="sourceFilter" class="form-control">
                <option value="all">All</option>
                {% for data in data_list|unique_topics:'source' %}
                <option value="{{ data.key }}">{{ data.value }}</option>
                {% endfor %}
            </select>

            <!-- Country Filter -->
            <label for="countryFilter">Country:</label>
            <select id="countryFilter" class="form-control">
                <option value="all">All</option>
                {% for data in data_list|unique_topics:'country' %}
                <option value="{{ data.key }}">{{ data.value }}</option>
                {% endfor %}
            </select>

            <!-- Apply Filters Button -->
            <button id="applyFiltersBtn" class="btn btn-primary">
                Apply Filters
            </button>
            <!-- Apply Filters Button -->
            <button id="resetFiltersBtn" class="btn btn-primary">
                Reset Filters
            </button>

        </div>

        <div class="main-content">
            <h2>Intensity Distribution</h2>
            <canvas id="intensityChart" width="400" height="200"></canvas>
        </div>

    </div>

    <script>
        $(document).ready(function () {
            let data;
            // Toggle sidebar
            $("#toggleFiltersBtn").click(function () {
                $(".sidebar").toggleClass("show");
                $(".main-content").toggleClass("expanded");
            });

            $("#applyFiltersBtn").click(function () {
                var endYear = $('#endYearFilter').val();
                var startYear = $('#startYearFilter').val();
                var topics = $('#topicsFilter').val();
                var sector = $('#sectorFilter').val();
                var region = $('#regionFilter').val();
                var pest = $('#pestFilter').val();
                var source = $('#sourceFilter').val();
                var country = $('#countryFilter').val();

                var filteredData = data.filter(function (item) {
                    return (endYear === 'all' || item.end_year === endYear) &&
                        (startYear === 'all' || item.start_year === startYear) &&
                        (topics === 'all' || item.topic === topics) &&
                        (sector === 'all' || item.sector === sector) &&
                        (region === 'all' || item.region === region) &&
                        (pest === 'all' || item.pestle === pest) &&
                        (source === 'all' || item.source === source) &&
                        (country === 'all' || item.country === country);
                });
                showData(filteredData)
            });


            $('#resetFiltersBtn').on('click', function () {
                $('#endYearFilter, #startYearFilter, #topicsFilter, #sectorFilter, #regionFilter, #pestFilter, #sourceFilter, #countryFilter').val('all');
                showData(data)
            });

            // AJAX call to fetch data
            $.ajax({
                url: "http://localhost:8000/data/", // Replace with your actual URL
                method: "GET",
                dataType: "json",
                success: function (dataFromViews) {
                    // Extract data from the response
                    data = dataFromViews.data;
                    showData(data);
                },
                error: function (error) {
                    console.error("Error fetching data:", error);
                },
            });

            function showData(data) {
                var intensityData = data.reduce((acc, item) => {
                    var existingItem = acc.find((entry) => entry.x === item.sector);
                    if (existingItem) {
                        existingItem.y += item.intensity;
                    } else {
                        acc.push({ x: item.sector, y: item.intensity });
                    }
                    return acc;
                }, []);

                // Create a bar chart
                createBarChart(
                    "intensityChart",
                    "Intensity Distribution",
                    "Intensity",
                    intensityData
                );
            }

            function createBarChart(chartId, chartTitle, label, data) {
                var ctx = document.getElementById(chartId);

                // Check if a chart instance already exists
                if (ctx.chart) {
                    // Destroy the existing chart instance
                    ctx.chart.destroy();
                }

                // Create a new chart instance
                ctx.chart = new Chart(ctx.getContext("2d"), {
                    type: "bar",
                    data: {
                        labels: data.map((item) => (item.x != "" ? item.x : "No Sector")),
                        datasets: [
                            {
                                label: label,
                                data: data.map((item) => item.y),
                                backgroundColor: "rgba(75, 192, 192, 0.2)",
                                borderColor: "rgba(75, 192, 192, 1)",
                                borderWidth: 1,
                            },
                        ],
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                            },
                        },
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    title: function (tooltipItems) {
                                        return chartTitle;
                                    },
                                    label: function (tooltipItem) {
                                        return `${tooltipItem.dataset.label}: ${tooltipItem.formattedValue}`;
                                    },
                                    footer: function (tooltipItems) {
                                        var filters = getAppliedFilters();
                                        return filters.join('\n');
                                    },
                                },
                            },
                        },
                    },
                });
            }

            function getAppliedFilters() {
                var appliedFilters = [];
                var filterIds = [
                    'endYearFilter',
                    'startYearFilter',
                    'topicsFilter',
                    'sectorFilter',
                    'regionFilter',
                    'pestFilter',
                    'sourceFilter',
                    'countryFilter'
                ];

                filterIds.forEach(function (filterId) {
                    var filterValue = $('#' + filterId).val();
                    if (filterValue !== 'all') {
                        appliedFilters.push(`${filterId.replace('Filter', '')}: ${filterValue}`);
                    }
                });

                return appliedFilters;
            }

        });

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
