    <style>
        body {
            font-family: "Arial", sans-serif;

        .sidebar {

            top: 0;

        }

        h2 {
            color: #333;
        }

            display: block;
            margin-top: 10px;

        }

        select,
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;

        }

        /* Style the "Apply Filters" button */

            margin-top: 10px;

            z-index: 1001;

    <div class="container">

            <h2>Dashboard Filters</h2>

            <!-- Topics Filter -->

            <!-- Sector Filter -->

            <!-- Region Filter -->
            <label for="regionFilter">Region:</label>
            <select id="regionFilter" class="form-control">
                <option value="">All</option>
            </select>

            <!-- PEST Filter -->
            <label for="pestFilter">PEST:</label>
            <select id="pestFilter" class="form-control">
                <option value="">All</option>
            </select>

            <!-- Source Filter -->
            <label for="sourceFilter">Source:</label>
            <select id="sourceFilter" class="form-control">
                <option value="">All</option>
            </select>

            <!-- SWOT Filter -->
            <label for="swotFilter">SWOT:</label>
            <select id="swotFilter" class="form-control">
                <option value="">All</option>
            </select>

            <!-- Country Filter -->
            <label for="countryFilter">Country:</label>
            <input type="text" id="countryFilter" class="form-control" placeholder="Enter country name" />

            <!-- City Filter -->
            <label for="cityFilter">City:</label>
            <input type="text" id="cityFilter" class="form-control" placeholder="Enter city name" />

            <!-- Apply Filters Button -->
            <button id="applyFiltersBtn" class="btn btn-primary">
                Apply Filters
            </button>
        </div>

        <div class="main-content">
            <h2>Intensity Distribution</h2>
            <canvas id="intensityChart" width="400" height="200"></canvas>
        </div>

    <script>
        $(document).ready(function () {
            // Toggle sidebar
            // function test() {
            $("#toggleFiltersBtn").click(function () {
                $(".sidebar").toggleClass("show");
                $(".main-content").toggleClass("expanded");
            });

            // }

            // AJAX call to fetch data
            $.ajax({
                url: "http://localhost:8000/data/", // Replace with your actual URL
                method: "GET",
                dataType: "json",
                success: function (dataFromViews) {
                    // Extract data from the response
                    var data = dataFromViews.data;

                    var intensityData = data.reduce((acc, item) => {
                        var existingItem = acc.find((entry) => entry.x === item.sector);

                        if (existingItem) {
                            existingItem.y += item.intensity;
                        } else {
                            acc.push({ x: item.sector, y: item.intensity });
                        }

                        return acc;
                    }, []);

                    // Create a bar chart
                    createBarChart(
                        "intensityChart",
                        "Intensity Distribution",
                        "Intensity",
                        intensityData
                    );
                },
                error: function (error) {
                    console.error("Error fetching data:", error);
                },
            });

            // Function to create a bar chart
            function createBarChart(chartId, chartTitle, label, data) {
                var ctx = document.getElementById(chartId).getContext("2d");
                new Chart(ctx, {
                    type: "bar",
                    data: {
                        labels: data.map((item) => (item.x != "" ? item.x : "No Sector")),
                        datasets: [
                            {
                                label: label,
                                data: data.map((item) => item.y),
                                backgroundColor: "rgba(75, 192, 192, 0.2)",
                                borderColor: "rgba(75, 192, 192, 1)",
                                borderWidth: 1,
                            },
                        ],
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                            },
                        },
                    },
                });
            }


        });

    </script>
